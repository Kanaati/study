<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Room</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; }
    header { background: #5a67d8; color: white; padding: 1rem; text-align: center; }
    #chatbox { height: 300px; overflow-y: auto; border: 1px solid #ddd; margin: 10px; padding: 10px; }
    #chatInput { width: 70%; }
    button { padding: 10px; margin-left: 5px; }
  </style>
</head>
<body>
  <!-- Sign-in Form -->
  <div id="authContainer">
    <h2>Sign In or Sign Up</h2>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button id="signUpButton">Sign Up</button>
    <button id="signInButton">Sign In</button>
  </div>

  <header>
    <h1>Study Room</h1>
    <p id="username"></p>
  </header>
  <div id="chatbox"></div>
  <input id="chatInput" type="text" placeholder="Type your message...">
  <button id="sendButton">Send</button>

  <!-- Firebase setup script -->
  <script type="module">
    // Import Firebase services
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBKj3jcW_UN13Qv5N3lCVJWUP7EWbfWVDA",
      authDomain: "studyapp-7a1e8.firebaseapp.com",
      databaseURL: "https://studyapp-7a1e8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "studyapp-7a1e8",
      storageBucket: "studyapp-7a1e8.firebasestorage.app",
      messagingSenderId: "427061690387",
      appId: "1:427061690387:web:0857a3c8f7fc835efe7fe6",
      measurementId: "G-3EPVX02PNZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // DOM Elements
    const chatbox = document.getElementById("chatbox");
    const chatInput = document.getElementById("chatInput");
    const authContainer = document.getElementById("authContainer");

    // Handle User Authentication
    const signUpButton = document.getElementById("signUpButton");
    const signInButton = document.getElementById("signInButton");

    signUpButton.onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Sign-up successful!");
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    signInButton.onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("Sign-in successful!");
          authContainer.style.display = "none"; // Hide sign-in form after successful login
          username.textContent = `Welcome, ${user.email}`;
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    // Send Message Function
    function sendMessage() {
      const text = chatInput.value.trim();
      if (text) {
        push(ref(database, "messages"), { username: auth.currentUser.email, text });
        chatInput.value = ""; // Clear the input
      }
    }

    // Listen for New Messages
    const messagesRef = ref(database, "messages");
    onChildAdded(messagesRef, (snapshot) => {
      const message = snapshot.val();
      const p = document.createElement("p");
      p.textContent = `${message.username}: ${message.text}`;
      chatbox.appendChild(p);
    });

    // Attach sendMessage to button click
    document.getElementById("sendButton").onclick = sendMessage;

    // Monitor authentication state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        username.textContent = `Logged in as ${user.email}`;
        authContainer.style.display = "none"; // Hide login form after sign-in
      } else {
        authContainer.style.display = "block"; // Show login form if not logged in
      }
    });
  </script>
</body>
</html>
