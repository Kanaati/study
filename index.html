<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Room</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; }
    header { background: #5a67d8; color: white; padding: 1rem; text-align: center; }
    #chatbox { height: 300px; overflow-y: auto; border: 1px solid #ddd; margin: 10px; padding: 10px; }
    #chatInput { width: 70%; }
    button { padding: 10px; margin-left: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Study Room</h1>
    <p id="username"></p>
  </header>
  <div id="chatbox"></div>
  <input id="chatInput" type="text" placeholder="Type your message...">
  <button id="sendButton">Send</button>

  <!-- Firebase setup script -->
  <script type="module">
    // Import Firebase services
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBKj3jcW_UN13Qv5N3lCVJWUP7EWbfWVDA",
      authDomain: "studyapp-7a1e8.firebaseapp.com",
      databaseURL: "https://studyapp-7a1e8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "studyapp-7a1e8",
      storageBucket: "studyapp-7a1e8.firebasestorage.app",
      messagingSenderId: "427061690387",
      appId: "1:427061690387:web:0857a3c8f7fc835efe7fe6",
      measurementId: "G-3EPVX02PNZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Prompt for username
    const username = prompt("Enter your username");

    // DOM Elements
    const chatbox = document.getElementById("chatbox");
    const chatInput = document.getElementById("chatInput");

    // Send Message Function
    function sendMessage() {
      const text = chatInput.value.trim();
      if (text) {
        push(ref(database, "messages"), { username, text });
        chatInput.value = ""; // Clear the input
      }
    }

    // Listen for New Messages
    const messagesRef = ref(database, "messages");
    onChildAdded(messagesRef, (snapshot) => {
      const message = snapshot.val();
      const p = document.createElement("p");
      p.textContent = `${message.username}: ${message.text}`;
      chatbox.appendChild(p);
    });

    // Attach sendMessage to button click
    document.getElementById("sendButton").onclick = sendMessage;
  </script>
</body>
</html>
