<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKj3jcW_UN13Qv5N3lCVJWUP7EWbfWVDA",
      authDomain: "studyapp-7a1e8.firebaseapp.com",
      databaseURL: "https://studyapp-7a1e8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "studyapp-7a1e8",
      storageBucket: "studyapp-7a1e8.firebasestorage.app",
      messagingSenderId: "427061690387",
      appId: "1:427061690387:web:0857a3c8f7fc835efe7fe6",
      measurementId: "G-3EPVX02PNZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    document.getElementById("signInButton").onclick = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Find the email corresponding to the username
      const dbRef = ref(database, "users");
      const userQuery = query(dbRef, orderByChild("username"), equalTo(username));

      get(userQuery).then((snapshot) => {
        if (snapshot.exists()) {
          const userData = Object.values(snapshot.val())[0];
          const email = userData.email;

          // Authenticate user
          signInWithEmailAndPassword(auth, email, password)
            .then(() => {
              alert("Welcome back! Click 'Enter Chatroom' to continue.");
              document.getElementById("chatButton").disabled = false;
            })
            .catch((error) => alert(error.message));
        } else {
          alert("Username not found.");
        }
      });
    };
  </script>
</head>
<body>
  <h1>Sign In</h1>
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button id="signInButton">Sign In</button>
  <button id="chatButton" disabled onclick="window.location.href='chat.html'">Enter Chatroom</button>
</body>
</html>
